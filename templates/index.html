<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        async function updateContent() {
            const button = document.getElementById("updateButton");
            button.disabled = true;
            button.innerText = "Updating...";

            try {
                const response = await fetch('/update_content', {method: 'POST'});
                if (response.ok) {
                    alert("Content update started. Please refresh the page after a while.");
                } else {
                    alert("Failed to update content.");
                }
            } catch (error) {
                alert("Error: " + error);
            } finally {
                button.disabled = false;
                button.innerText = "Update Content";
            }
        }

        function scrollToSource(sourceId) {
            const sourceElement = document.getElementById(sourceId);
            sourceElement.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</head>
<body>
    <header>
        <h1>News Portal</h1>
        <button id="updateButton" type="button" onclick="updateContent()">Update Content</button>
        <div class="source-selector">
            <select id="sourceDropdown" onchange="scrollToSource(this.value)">
                <option value="" disabled selected>Select a source</option>
                {% for source in news_sources %}
                    <option value="{{ source }}">{{ source }}</option>
                {% endfor %}
            </select>
        </div>
    </header>
    <div class="container">
        <p class="marquee">Stay up-to-date with the latest news from top sources!</p>
        {% for source, articles in articles_by_source.items() %}
            <h2 class="source" id="{{ source }}">{{ source }}</h2>
            <div class="articles">
                {% for article in articles %}
                    <div class="article" onclick="showArticle(this)">
                        <div class="article-title">{{ article.title }}</div>
                        <div class="article-text">{{ article.text[:200] }}...</div>
                        <div class="article-overlay" onclick="event.stopPropagation()">
                            <div class="article-popup">
                                <div class="article-popup-close" onclick="hideArticle(this)">Ã—</div>
                                <div class="article-popup-title">{{ article.title }}</div>
                                <div class="article-popup-text">{{ article.text }}</div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>

    <script>
        function showArticle(article) {
            const overlay = article.querySelector('.article-overlay');
            overlay.style.display = 'block';
        }

        function hideArticle(closeBtn) {
            const overlay = closeBtn.closest('.article-overlay');
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>
